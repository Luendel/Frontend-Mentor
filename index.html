<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <header>
      <div class="img"></div>
    </header>
    <section>
      <h1 class="text title">Get <span class="text purple">insights</span> that help your business grow.</h1>
      <p class="text description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <ul class="info-list">
        <li class="info-item">
          <p class="text info-number">10k+</p>
          <p class="text info-sub">companies</p>
        </li>
        <li class="info-item">
          <p class="text info-number">314</p>
          <p class="text info-sub">templates</p>
        </li>
        <li class="info-item">
          <p class="text info-number">12M+</p>
          <p class="text info-sub">queries</p>
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
