<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <main>
    <div class="profile-img">
      <img class="card-item" src="./assets/images/avatar-jessica.jpeg" />
    </div>
    <h1 class="card-item title">Jessica Randall</h1>
    <p class="card-item subtitle">London, United Kingdom</p>
    <p class="card-item quote">"Front-end developer and avid reader."</p>
    <div class="card-item button-group">
      <button class="card-item button">GitHub</button>
      <button class="card-item button">Frontend Mentor</button>
      <button class="card-item button">LinkedIn</button>
      <button class="card-item button">Twitter</button>
      <button class="card-item button">Instagram</button>
    </div>
  </main>
  
  <div class="attribution">
  </div>
</body>
</html>
