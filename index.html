<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
</head>
<body style="min-width: 100vw; background-color:hsl(212, 45%, 89%) ; font-family: 'Outfit',sans-serif;">
  <div
    class="container-fluid d-inline-flex flex-column justify-content-center" style="min-height: 100vh;background-color: hsl(212, 45%, 89%);"
  >
    <div class="card rounded-4 shadow m-auto" style="max-width: 320px;">
      <img class="card-img-top p-3" style="border-radius: 1.5rem;" src="./images/image-qr-code.png" alt="Improve your front-end skills by building projects" />
      <div class="card-body">
        <h4 class="card-title text-center fw-bold h3 d-sm-none" style="color: hsl(218, 44%, 22%);">Improve your front-end skills by building projects</h4>
        <h4 class="card-title text-center fw-bold d-none d-sm-block d-md-none" style="color: hsl(218, 44%, 22%);font-size: 1.55rem;">Improve your front-end skills by building projects</h4>
        <h4 class="card-title text-center fw-bold h4 d-none d-md-block d-lg-none" style="color: hsl(218, 44%, 22%);font-size: 1.55rem;">Improve your front-end skills by building projects</h4>
        <h4 class="card-title text-center fw-bold d-none d-lg-block" style="color: hsl(218, 44%, 22%); font-size: 1.55rem;">Improve your front-end skills by building projects</h4>
        <p class="card-text text-center fw-normal mt-3 mb-4" style="color: hsl(216, 15%, 48%); font-size: 1.1rem;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
