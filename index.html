<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <div class="circle">
        <img src="./images/icon-star.svg" alt="icon-star" />
      </div>
      <h1 class="text title">How did we do?</h1>
      <p class="text description">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    </header>
    <section>
      <div class="form">
        <div class="text circle select">1</div>
        <div class="text circle select">2</div>
        <div class="text circle select">3</div>
        <div class="text circle select">4</div>
        <div class="text circle select">5</div>
      </div>
      <button>Submit</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
